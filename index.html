<html>
  <head>
    <title>DNA Browser</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1080, height=1920, user-scalable=no" />

    <link rel="stylesheet" href="./DNA_common/css/style.css" />
    <link rel="stylesheet" href="./css/browser.css" />

    <script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./DNA_common/components/knockout/knockout.js"></script>
    <script type="text/javascript" src="./DNA_common/js/init.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </head>

  <body>
    <template id="tabTemplate">
      <div class="tabIcon"></div>
      <div class="text"><strong></strong></div>
      <h4 class="close-button"></h4>
    </template>
    <template id="tabCtlTemplate">
      <div id="tab_000000" class="tab ellipsis-one-line box-infill box-infill-blue"></div>
    </template>
    <template id="tabFrameTemplate">
      <iframe id="content_000000" name="content_000000" class="jlrIFrame" sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts"></iframe>
    </template>
    <div id="top-bar"></div>
    <div id="center-panel">
      <div id="app">
        <div class="wrapper">
          <div class="browserBody">
            <div class="browserToolbar">
              <div id="back" class="box-infill box-infill-blue browserButton browserButtonOpacity">
                <div class="iconBackBrowser"></div>
                <div class="browserButton disableBox"></div>
              </div>

              <div id="forward" class="box-infill box-infill-blue browserButton browserButtonOpacity">
                <div class="iconForwardBrowser"></div>
                <div class="browserButton disableBox"></div>
              </div>
              <div class="inputBrowserBox">
                <input id="inputBrowser" type="text" data-bind="value: inputValue, valueUpdate: ['afterkeydown' , 'blur']" class="inputBrowser text-input">
                <div id="searchButton">
                  <h3 class="iconSearchBrowser"><strong>GO</strong></h3>
                </div>
                <div id="historyBox" class="historyBox historyBoxHidden">
                  <div class="historyBoxShadow browserButtonOpacity box-infill box-infill-blue"></div>
                  <div class="historyBoxData" data-bind="foreach: filteredItemsUnique">
                    <div class="historyBoxElementBackground" data-bind="event: { touchstart: $parent.clickOnBrowserHistory }">
                      <div class="historyBoxElementDevider"></div>
                      <p class="historyBoxElement small grey ellipsis-one-line" data-bind="text: $data"><strong></strong></p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="reload">
                <i class="fa fa-repeat fa-3x"></i>
              </div>
              <div id="home">
                <div class="iconHomeBrowser"></div>
              </div>
              <div id="onLineIndicator" class="onLineIndicator onLineIndicatorTrue"></div>
            </div>
            <div id="tabBar" class="tabBar grey">
              <div id="addTabBtn" class="addTabBtn box-infill box-infill-blue">+</div>
            </div>
            <!--<div id="actionBlocker" class="actionBlocker">
							<div class="actionBlockerBg pageBgColorNormalTransparent">
								<div class="actionBlockerText text-large grey">
                  <strong>LOADING</strong>
                  <div id="loadingDots" class="loadingDots"></div>
								</div>
							</div>
						</div>-->
            <div id="browserContent" class="browserContent"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-bar"></div>
  </body>

</html>
